name: Build and release

on:
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [darwin, linux]
        arch: [arm64, amd64]
    uses: ./.github/workflows/build.yaml
    secrets:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
    with:
      os: ${{ matrix.os }}
      arch: ${{ matrix.arch }}
  package:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3
      - run: |
          mkdir out
          for dir in envoy*; do
            IFS=- read -r envoy os arch <<< "${dir}"
            for bin in "${dir}"/*; do
              bin="$(basename "${bin}")"
              IFS=- read -r envoy ver distro <<< "${bin}"
              archive_name="envoy-${os}-${arch}-${ver}"
              if [[ "${distro}" != "${os}" ]]; then
                archive_name="${archive_name}-${distro}"
              fi
              # move file into tar.gz and rename to 'envoy' in archive
              tar -C "${dir}" "--transform=flags=r;s|${bin}|envoy|" -czvf "out/${archive_name}.tar.gz" "${bin}"
            done
          done
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            out/*
